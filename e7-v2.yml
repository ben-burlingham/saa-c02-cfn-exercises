Resources: 

  ##### BEGIN NEW ADDITIONS #####

  #===== EC2 Instance
  HelloInstance: 
    Type: AWS::EC2::Instance
    Properties: 
      AvailabilityZone: !Ref AWS::Region
      IamInstanceProfile: !Ref HelloInstanceProfile
      ImageId: ami-04bf6dcdc9ab498ca
      InstanceType: 't2.micro'
      SubnetId:  !Ref HelloSubnet 
      Tags: 
        - Key: "Name"
          Value: "Hello Instance"

  #===== IAM
  HelloRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          Effect: 'Allow'
          Principal: 
            Service: 
              - 'ec2.amazonaws.com'
          Action: 
            - 'sts:AssumeRole'
      Description: 'Hello Role'
      ManagedPolicyArns: 
        - 'arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore'
      RoleName: 'hello-role'

  HelloInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      InstanceProfileName: 'hello-instance-profile'
      Roles: 
        - !Ref HelloRole
        
  ##### END NEW ADDITIONS #####

  #===== VPC + IGW
  HelloVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.16.0.0/16'
      Tags: 
        - Key: "Name"
          Value: "Hello VPC"
  
  HelloIgw:
    Type: AWS::EC2::InternetGateway
      
  HelloVpcIgwAttach:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref HelloIgw 
      VpcId: !Ref HelloVpc

  #===== Subnet
  HelloSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Ref AWS::Region
      CidrBlock: '10.16.0.0/24'
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: "Name"
          Value: "Hello Public Subnet"
      VpcId: !Ref HelloVpc

  #===== Route Table
  HelloRt:
    Type: AWS::EC2::RouteTable
    Properties:
      Tags: 
        - Key: "Name"
          Value: "Hello RT"
      VpcId: !Ref HelloVpc

  HelloRouteIPv4:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref HelloIgw 
      RouteTableId: !Ref HelloRt   

  HelloRtAssociate:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref HelloRt 
      SubnetId: !Ref HelloSubnet
