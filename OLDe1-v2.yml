Resources: 
  ##### BEGIN NEW ADDITIONS #####
  #===== IAM Users
  HelloUserAlice:
    Type: AWS::IAM::User
    Properties:
      Groups: 
        - !Ref HelloGroupSre
      LoginProfile:
          Password: !Ref InitialPassword
          PasswordResetRequired: true
      ManagedPolicyArns: 
        - 'arn:aws:iam::aws:policy/IAMUserChangePassword'
      UserName: alice.alligator
      
  HelloUserBob:
    Type: AWS::IAM::User
    Properties:
      Groups: 
        - !Ref HelloGroupDev
      LoginProfile:
          Password: !Ref InitialPassword
          PasswordResetRequired: true
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/IAMUserChangePassword'
      UserName: bob.badger
  ##### END NEW ADDITIONS #####

  #===== IAM Groups
  HelloGroupDev: 
    Type: AWS::IAM::Group
    Properties: 
      GroupName: hello-group-dev
      ManagedPolicyArns: 
        - 'arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess'
  
  HelloGroupSre: 
    Type: AWS::IAM::Group
    Properties: 
      GroupName: hello-group-sre
      ManagedPolicyArns: 
        - 'arn:aws:iam::aws:policy/AmazonVPCReadOnlyAccess'

##### BEGIN NEW ADDITIONS #####
Parameters:
  InitialPassword:
    Type: String
    Description: "Each of the users will have this initial password, and be prompted to change it."
##### END NEW ADDITIONS #####